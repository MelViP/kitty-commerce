<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iKitty</title>

    <!--Styles sheets-->
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <link rel="stylesheet" href="../css/header/topMenu__logo.css" />

    <link rel="stylesheet" href="../css/header/topMenu.css" />
    <link rel="stylesheet" href="../css/header/topMenu__busqueda.css" />

    <link rel="stylesheet" href="../css/adminMenu/form.css" />

    <link rel="stylesheet" href="../css/footer/footer.css" />
    <link rel="stylesheet" href="../css/footer/footerLogo.css" />
    <link rel="stylesheet" href="../css/footer/piePag__menu.css" />
    <link rel="stylesheet" href="../css/footer/piePag__form.css" />
    <link rel="stylesheet" href="../css/effectsCSS/formBody.css" />
    <link rel="stylesheet" href="../css/effectsCSS/formFooter.css" />
  </head>

  <body>
    <main class="whole">
      <header class="menu">
        <div class="menu__menu">
          <section class="menu__logo logoBox">
            <a href="./index.html">
              <img
                class="menu__logo_logo logoPic"
                alt="Logo PixelKitty Store"
                src="../assets/logoCat.png"
              />
            </a>
            <p class="menu__logo_leyenda logoLeyenda">
              <span class="menu__logo_leyenda_text logoText">Pixel</span>
              <span class="menu__logo_leyenda_text logoText">Kitty</span>
              <span class="menu__logo_leyenda_text logoText">Store</span>
            </p>
          </section>
          <section class="menu__busqueda">
            <input
              type="text"
              class="menu__barraBusqueda input"
              placeholder="üîé  ¬øQue deseas buscar?"
            />
          </section>
        </div>
        <button class="menu__btn_login btn">
          <a class="menu__btn_login__text" href="./products.html"
            >Men√∫ admin ‚á¢ </a
          ><i></i>
        </button>
      </header>

      <form class="add_NewProduct" action="form" data-form>
        <fieldset>
          <h1>Agregar nuevo producto</h1>
          <section class="inputContainer">
            <input
              class="formInput input"
              type="text"
              required="required"
              data-imgAddress
            />
            <label>Direccion de la imagen</label>
          </section>
          <section class="inputContainer">
            <select class="formInput input" type="text" required="required">
              <option value="Categoria" disabled selected>Categoria</option>
              <option value="Salud y Bienestar">Salud y Bienestar</option>
              <option value="Camisetas">Camisetas</option>
              <option value="Diversos">Diversos</option>
            </select>
          </section>
          <section class="inputContainer">
            <input class="formInput input" type="text" required="required" data-productName>
            <label>Nombre de producto</label>
          </section>
          <section class="inputContainer">
            <input class="formInput input" type="text" required="required" data-productCost>
            <label>Precio del producto</label>
          </section>
          <section class="inputContainer">
            <textarea
              class="formInput input"
              required="required"
              cols="30"
              rows="10"
              data-productDescription
            ></textarea>
            <label>Descripcion del producto</label>
          </section>
          <a class="add_product btn">Agregar producto</a>
        </fieldset>
      </form>

      <footer class="piePag">
        <section class="piePag__logo logoBox">
          <img
            class="piePag__logo_logo logoPic"
            alt="Logo PixelKitty Store"
            src="../assets/logoCat.png"
          />
          <p class="piePag__logo_leyenda logoLeyenda">
            <span class="piePag__logo_leyenda_text logoText piedPag"
              >Pixel</span
            >
            <span class="piePag__logo_leyenda_text logoText piedPag"
              >Kitty</span
            >
            <span class="piePag__logo_leyenda_text logoText piedPag"
              >Store</span
            >
          </p>
        </section>

        <nav class="piePag__menu">
          <li class="piePag__item">
            <a href="" class="piePAg__item_link"
              ><span> Pol√≠tica de Privacidad </span></a
            >
          </li>
          <li class="piePag__item">
            <a href="" class="piePAg__item_link"
              ><span> Programa de fidelidad </span></a
            >
          </li>
          <li class="piePag__item">
            <a href="" class="piePAg__item_link"
              ><span> Nuestras tiendas </span></a
            >
          </li>
          <li class="piePag__item">
            <a href="" class="piePAg__item_link"
              ><span> Quiero ser franquiciado </span></a
            >
          </li>
          <li class="piePag__item">
            <a href="" class="piePAg__item_link"><span> An√∫ncie aqu√≠ </span></a>
          </li>
          <li class="piePag__item">
            <a href="" class="piePAg__item_link"
              ><span> Quienes somos </span></a
            >
          </li>
        </nav>
        <form class="contactUs">
          <p class="form__title destacado"><span>Hable con nosotros</span></p>
          <div class="inputBox">
            <input
              type="text"
              data-type="name"
              pattern="[\s\S]{7,40}"
              class="form__input inputValidate input"
              id="contactUs_inputName"
              required="required"
            />
            <label for="contactUs_inputName">Nombre</label>

            <span class="input-message-error"> </span>
          </div>
          <div class="inputBox">
            <textarea
              data-type="message"
              class="form__textarea inputValidate input"
              id="contactUs_inputMessage"
              cols="30"
              rows="5"
              maxlength="100"
              minlength="10"
              required="required"
            ></textarea>
            <label for="contactUs_inputMessage">Escribe tu mensaje</label>

            <span class="input-message-error"> </span>
          </div>
          <button class="form__btn btn"><span>Enviar</span><i></i></button>
        </form>
      </footer>
    </main>
    <div class="rodapie">
      <p class="rodapie__credits">Desarrollado con el ü´Ä por Mel</p>
    </div>
    <script src="../js/formValidation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
      type="module"
      src="../js/controllers/addProduct-controller.js"
    ></script>
  </body>
</html>
